<div class="main-container">
  <div class="login-card">

    <div class="welcome-panel">
      <h1>Bem Vindo!</h1>
      <p>Se conecte para você gerencias seus produtos organicos</p>
      <p-button label="Cadastrar" severity="secondary" class="btn-orange"
              styleClass="w-full"></p-button>
    </div>

    <div class="form-panel">
      @if(true){
      <h2>Faça login</h2>
      }
      @else{
      <h2>Cadastre-se agora</h2>

      }

      <div class="input-container">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email
            </label>
            <input pInputText id="email" type="email" formControlName="email" placeholder="Digite seu email"
              styleClass="w-full mt-1" autocomplete="section-red shipping address-level2"
              [class.ng-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
            @if (getFieldError('email')) {
            <p-message severity="error" [text]="getFieldError('email')" styleClass="mt-1"></p-message>
            }
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Senha
            </label>
            <p-password id="password" formControlName="password" placeholder="Digite sua senha" styleClass="w-full mt-1"
              [toggleMask]="true" [feedback]="false" autocomplete="section-red shipping address-level2"
              [class.ng-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            </p-password>
            @if (getFieldError('password')) {
            <p-message severity="error" [text]="getFieldError('password')" styleClass="mt-1"></p-message>
            }
          </div>

          @if (errorMessage) {
          <p-message severity="error" [text]="errorMessage"></p-message>
          }

          @if(true){
          <div>
            <p-button type="submit" label="Entrar" icon="pi pi-sign-in" class="btn-green">
            </p-button>
          </div>
          }
          @else{
          <div>
            <p-button label="Cadastrar" severity="secondary" icon="pi pi-sign-in" class="btn-outline-orange"
              styleClass="w-full" (onClick)="navigateToSignup()">
            </p-button>
          </div>
          }


          <div class="text-center">
            <p class="text-sm text-gray-600">
              <button type="button" class="font-mediumml-1">
                Esqueci minha senha
              </button>
            </p>
          </div>
        </form>
      </div>

    </div>

  </div>
</div>
